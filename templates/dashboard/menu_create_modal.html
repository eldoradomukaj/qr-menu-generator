{% load widget_tweaks %}


<!-- modal large -->
<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="largeModalLabel">Create a {{ category.cat_name }} item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        {% render_field field class="form-control" placeholder=field.label %}
                    </div>
                    {% for error in field.errors %}
                        {{ error}}
                    {% endfor %}
                    
                    {% endfor %}
                    <p>OR</p>
                    <br>
                    
                    <button class="btn btn-secondary btn-sm" id="uploadTrigger">
                        <i class="fa fa-picture-o"></i>
                        Upload Image
                    </button>
                    <br><br>
                    <div id="image-holder"></div>
                    <br>
                    <div id="noImage" style="color:red;font-size: 13px;"></div>
                    
                
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="reset" id="formReset" hidden></button>
                <button type="submit" class="btn btn-primary createmenusave">Save</button>
            </form>

            
            </div>
        </div>
    </div>
</div>
<!-- end modal large -->
