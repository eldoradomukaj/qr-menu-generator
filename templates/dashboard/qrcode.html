{% extends 'dashboard/base.html' %}
{% load static %}
{% load qr_tags %}

{% block content %}

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <h2 class="title-1">QR Code</h2>
                                </div>
                            </div>
                        </div>
<hr>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <p>Your QR Code:</p>

                                        {% for i in restaurant %}
                                            {% qr_from_text "http://"|add:url|add:"/restaurant/"|add:i.pk s %}
                                        {% endfor %}
                                        
                                        <p>
                                            {% for i in restaurant %}
                                            <a href='{{ "http://"|add:url|add:"/restaurant/"|add:i.pk }}' target="_blank">View Menu</a>
                                        {% endfor %}
                                        </p>

                                        <br><br>

                                        
                                    </div>

                                </div>
                                
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->

{% endblock %}
