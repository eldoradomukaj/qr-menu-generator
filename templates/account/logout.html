{% extends 'base.html' %}
{% load static %}
{% block head_title %}- Logout{% endblock %}

{% block content %}
		<div id="page-wrapper">

			<!-- Main -->
				<div id="main" class="wrapper style3">
					<div class="container">

						<!-- Content -->
							<section id="content">
								
								<form method="POST" action="{% url 'account_logout' %}"> {% csrf_token %}
									<div class="row gtr-uniform gtr-50 aln-center">
										<div class="col-6 col-12-xsmall">
											<a href="{% url 'dashboard' %}"><p style="font-size: 15px;font-weight: bold;"><span class="icon solid fa-arrow-left"></span> Back</p></a>
											
                                            <br><br>
                                            <h3 class="align-center">Are you sure you want to sign out?</h3>
                                            <br><br>

											{% if redirect_field_value %}
											<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                            {% endif %}
                                            
											<input type="submit" value="Sign Out" class="primary fit" />
											<br>
										</div>

									</div>
								</form>
							</section>

					</div>
				</div>
		</div>
{% endblock %}
